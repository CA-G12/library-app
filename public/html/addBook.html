<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/form.css">
    <title>Add a new Book</title>
</head>
<body>
    <header class="header">
        <h1 class="logo"><a href="#">Green Worm Library</a></h1>
        <ul class="main-nav">
          <li><a href="../index.html">Home</a></li>
        </ul>
      </header>
  
    <div id="container">
        <h1>&bull; Add a new book &bull;</h1>
        <div class="underline">
        </div>
        <div class="icon_wrapper">
         
        </div>
        <form action="/addBook" method="post" id="contact_form">
          <div class="data-row">
            <label for="book-name"></label>
            <input type="text" placeholder="Book Title" name="bookName" id="name-input" required>
          </div>
          <div class="data-row">
            <label for="author-name"></label>
            <input type="text" placeholder="Author name" name="author-name" id="author-name" required>
          </div>
          <div class="data-row">
            <label for="imageLink"></label>
            <input type="text" placeholder="IMAGE LINK" name="bookImage" id="img-input" required>
          </div>
          <div class="subject">
            <label for="subject"></label>
            <select placeholder="genre" name="subject" id="subject_input" required>
              <option value="1">Literary Fiction</option>
              <option value="2">Mystery</option>
              <option value="3">Thriller</option>
              <option value="4">Horror</option>
              <option value="5">Historical</option>
              <option value="6">Romance</option>
              <option value="7">Western</option>
              <option value="8">Bildungsroman</option>
              <option value="9">Speculative Fiction</option>
              <option value="10">Science Fiction</option>
              <option value="11">Fantasy</option>
              <option value="12">Dystopian</option>
              <option value="13">Realist Literature</option>
            </select>
          </div>
          <div class="description">
            <label for="description"></label>
            <textarea name="description" placeholder="description" id="description" cols="30" rows="5" required></textarea>
          </div>
          <div class="submit">
            <input type="submit" value="Add book" id="form_button" />
          </div>
        </form><!-- // End form -->
      </div><!-- // End #container -->
</body>
</html>
